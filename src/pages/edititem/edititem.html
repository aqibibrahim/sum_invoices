<ion-header>
    <ion-navbar color="lightblue">
      <ion-title>Edit Item</ion-title>
      <ion-buttons end>
          <button ion-button (click)="updateitem()">
          Update
        </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-card>
        <ion-card-content>
            <ion-label color="lightblue">Type</ion-label>     
                        <ion-row radio-group [(ngModel)]="sexe">
                            <ion-col>
                              <ion-item>
                                <ion-label>Goods</ion-label>
                                <ion-radio value="goods"></ion-radio>
                              </ion-item>
                            </ion-col>
                            <ion-col>
                              <ion-item>
                               <ion-label>Services</ion-label>
                                <ion-radio value="services"></ion-radio>
                              </ion-item>
                            </ion-col>
                          </ion-row>
             <div>             
            <ion-item>
                <ion-label color="red">Item Name</ion-label>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Name" value={{this.itemname}} [(ngModel)]="name"></ion-input>
            </ion-item>
  
            <ion-item>
                <ion-label color="lightblue">Unit</ion-label>  
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Select or Type to add" value={{this.units}} [(ngModel)]="units"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="lightblue">Quantity</ion-label>  
          </ion-item>
          <ion-item>
              <ion-input type="number" placeholder="Quantity" value={{this.oldqty}} [(ngModel)]="qty"></ion-input>
          </ion-item>
          </div>
        </ion-card-content>
        </ion-card>
  
        <ion-card>
          <ion-card-content>
            <ion-item>
                <ion-label>Sales Information</ion-label>  
                <!-- <ion-toggle [(ngModel)]="check1"></ion-toggle> -->
            </ion-item>
              
              <div>
                      <ion-label color="red">Selling Price</ion-label>
                      <ion-input type="number" placeholder="Enter Rate" value={{this.old_sale_rate}} [(ngModel)]="sale_rate"> </ion-input>
                  
                      <!-- <ion-label color="red">Account</ion-label>
                      <ion-input type="text" placeholder="Select Account" value={{this.sale_account}} [(ngModel)]="sale_account"></ion-input>
                   -->
                  
                      <ion-label color="lightblue">Tax</ion-label>
                      <ion-input type="text" placeholder="None" value={{this.sale_tax}} [(ngModel)]="sale_tax"></ion-input>
                  
                  
                      <ion-label color="lightblue">Description</ion-label>
                      <ion-input type="text" placeholder="" value={{this.sale_desc}} [(ngModel)]="sale_desc">{{this.sale_desc}}</ion-input>
                  
                </div>
          </ion-card-content>
        </ion-card>
  
        <ion-card>
            <ion-card-content>
              <ion-item>
                  <ion-label>Purchase Information</ion-label>  
                  <!-- <ion-toggle [(ngModel)]="purchaseinformation"></ion-toggle> -->
              </ion-item>
                
                <div >
                        <ion-label color="red">Cost Per Item</ion-label>
                        <ion-input type="number" placeholder="Enter Rate" value={{this.old_purchase_rate}} [(ngModel)]="purchase_rate"></ion-input>
                    
                        <!-- <ion-label color="red">Account</ion-label>
                        <ion-input type="text" placeholder="Select Account" value={{this.value_purchase_desc}} [(ngModel)]="purchase_account">{{this.value_purchase_desc}}</ion-input> -->
                    
                        <ion-label color="lightblue">Description</ion-label>
                        <ion-input type="text" placeholder="" value={{this.value_purchase_desc}}  [(ngModel)]="purchase_desc">{{ this.value_purchase_desc}}</ion-input>
                    
                  </div>
            </ion-card-content>
          </ion-card>
  </ion-content>
