<ion-header>
    <ion-navbar color="lightblue">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Tax</ion-title> 
    <!-- <ion-buttons end>
        <button ion-button (click)="createcitems()">
        <ion-icon name="add"></ion-icon>
      </button>
      </ion-buttons> -->
  </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card>
      <ion-card-header color="lightblue">
        Tax Info
      </ion-card-header>
      <ion-card-content>
            <ion-item style="border-bottom: 0.3px solid">
               
                <ion-input type="text" placeholder="Tax Name" [(ngModel)]="taxname" name="taxname"></ion-input>
              </ion-item>
              <ion-item style="border-bottom: 0.3px solid">
                  
                  <ion-input type="number" placeholder="Tax Value in %" [(ngModel)]="taxvalue"></ion-input>
                  
                </ion-item>

                <ion-row>
                  <ion-col>
                    <button ion-button color="lightblue" style="border-radius: 5px; width: -webkit-fill-available;" (click)="login()">Skip</button>
                  </ion-col>
                  <ion-col>
                    <button ion-button color="lightblue" style="border-radius: 5px; width: -webkit-fill-available;" (click)="savedata()">Next</button>
                  </ion-col>
                </ion-row>
      </ion-card-content>
  </ion-card>
  </ion-content>
