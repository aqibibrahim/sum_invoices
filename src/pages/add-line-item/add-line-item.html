<ion-header >
  <ion-navbar color="lightblue">
    <ion-title>New Invoice</ion-title>
    
    <ion-buttons end>
        <button ion-button (click)="savelineitem()">
        Save
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label fixed>Item</ion-label>
        <ion-input type="text" value="" name="item_name" [(ngModel)]="name" style="border-bottom: 1px solid grey"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Description</ion-label>
        <ion-input type="text" value="" name="description" text-wrap [(ngModel)]="description" style="border-bottom: 1px solid grey"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col >
            <ion-item style="border-bottom: 1px solid grey">
                <ion-label floating>Quantity</ion-label>
                <ion-input type="number" value="" name="quantity" [(ngModel)]="quantity"></ion-input>
              </ion-item>
        </ion-col>
        <ion-col>
            <ion-item style="border-bottom: 1px solid grey">
                <ion-label floating>Rate</ion-label>
                <ion-input type="number" value="" name="rate" [(ngModel)]="rate"></ion-input>
              </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label fixed>Tax</ion-label>
        <ion-input type="number" value="" name="tax" style="border-bottom: 1px solid grey" [(ngModel)]="tax"></ion-input>
      </ion-item>
      </ion-card-content>
    
    </ion-card>
  
</ion-content>
