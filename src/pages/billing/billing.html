        <button ion-button (click)="savebilling()">

      </ion-buttons>
  </ion-navbar>
</ion-header>

    <ion-card>
        <ion-card-content >
        <!-- <ion-item> -->
            <ion-item>
                <ion-label>Street1</ion-label>
                <ion-input type="text" [(ngModel)]="billing_street1"></ion-input>
              </ion-item>

        </ion-item> -->
        <ion-item>
            <ion-label>Street2</ion-label>
                <ion-input type="text" [(ngModel)]="billing_street2"></ion-input>
        </ion-item>

            </ion-item>

        <ion-item>
          <ion-label>Country</ion-label>
          <ion-input type="text" [(ngModel)]="billing_country"></ion-input>
      </ion-item>
        <ion-item>
            <ion-label>City</ion-label>
                <ion-input type="text" [(ngModel)]="billing_city"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>State</ion-label>
            <ion-input type="text" [(ngModel)]="billing_state"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Zip Code</ion-label>
                <ion-input type="text" [(ngModel)]="billing_zipcode"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label>Phone</ion-label>
                <ion-input type="number" [(ngModel)]="billing_phone"></ion-input>
        </ion-item>  
          <ion-item>
                <ion-label>Fax</ion-label>
                <ion-input type="text" [(ngModel)]="billing_fax"></ion-input>
        </ion-item>
