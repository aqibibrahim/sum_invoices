

<ion-content padding>
    
  <div class="companydiv">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <div style="text-align: center"><img src="assets/imgs/avatar.png" class="larger" style="margin-top: 0%" /></div>
  <!-- <button (click)="getcontacts()" style="margin-top: 10% !important;">Login With Google</button> -->
  <h3 style="text-align: center; margin-top: 5%;">Welcome {{this.nativename}}</h3>
  <!-- <h3 style="text-align: center; margin-top: initial;"></h3> -->
</div>
<div class="optionsdiv">
<ion-grid >

  <ion-row style="text-align: -webkit-center;margin-top: 0%;">
    <ion-col (click)="contactpage()" style="display: block; background-color: #FFFAFA; margin: 8px; border-radius: 5px;">
      <div style="margin-top: 15%">
           <img src="assets/imgs/contact.png" class="larger">
      </div>
      <div>
        <p style="color: #535454">
            CONTACTS
        </p>
      </div>
      
    </ion-col>
    <ion-col (click)="invoicepage()" style="display: block; background-color: #FFFAFA; margin: 8px; border-radius: 5px;">
      <div style="margin-top: 15%">
           <img src="assets/imgs/invoice.png" class="larger">
      </div>
      <div>
        <p style="color: #535454">
            INVOICES
        </p>
      </div>
      
    </ion-col>

  </ion-row>
  <ion-row style="text-align: -webkit-center;margin-top: 0%;">
    <ion-col (click)="reportspage()" style="display: block; background-color: #FFFAFA; margin: 8px; border-radius: 5px;">
      <div style="margin-top: 15%">
          <img src="assets/imgs/reports.png" class="larger">
          <!-- <ion-icon ios="ios-contacts" md="md-contacts" class="larger"></ion-icon> -->
      </div>
      <div>
        <p style="color: #535454">
           REPORTS
        </p>
      </div>
      
    </ion-col>
    <ion-col (click)="itemspage()" style="display: block; background-color: #FFFAFA; margin: 8px; border-radius: 5px;">
      <div style="margin-top: 15%">
          <img src="assets/imgs/item.png" class="larger">
      </div>
      <div>
        <p style="color: #535454">
            ITEMS
        </p>
      </div>
      
    </ion-col>
  </ion-row>
  <ion-row style="text-align: -webkit-center;margin-top: 0%;">
    <ion-col (click)="expensepage()" style="display: block; background-color: #FFFAFA; margin: 8px; border-radius: 5px;">
      <div style="margin-top: 15%">
          <img src="assets/imgs/bills.png" class="larger">
          <!-- <ion-icon ios="ios-contacts" md="md-contacts" class="larger"></ion-icon> -->
      </div>
      <div>
        <p style="color: #535454">
           Expense
        </p>
      </div>
      
    </ion-col>
    <ion-col  style="display: block; background-color: #FFFAFA; margin: 8px; border-radius: 5px;">
      <div style="margin-top: 15%">
          <img src="assets/imgs/employee.png" class="larger">
      </div>
      <div>
        <p style="color: #535454">
            PROFILE
        </p>
      </div>
      
    </ion-col>
  </ion-row>
</ion-grid>
</div>

  (click)="profilepage()"

  </ion-item>
</ion-list> -->
</ion-content>
