<ion-header>
  <ion-navbar color="lightblue">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>All Contacts</ion-title>
    <!-- <ion-buttons end>
        <button ion-button (click)="createcontact()">
        <ion-icon name="add"></ion-icon>
      </button>
      </ion-buttons> -->
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let post of posts" (click)="contactdetails(post.last_name,post.work_phone,post.mobile_number,post.contact_email)">
      {{post.firstName}}
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="createcontact()" color="lightblue"><ion-icon name="add" ></ion-icon></button>
  </ion-fab>

</ion-content>
