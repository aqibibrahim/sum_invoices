<ion-header>
  <ion-navbar color="lightblue">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>All Contacts</ion-title>
    <!-- <ion-buttons end>
        <button ion-button (click)="createcontact()">
        <ion-icon name="add"></ion-icon>
      </button>
      </ion-buttons> -->
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item-sliding *ngFor="let post of posts">
        <button ion-item (click)="contactdetails(post.last_name,post.work_phone,post.mobile,post.email,post.display_name)">
            {{post.first_name}}
        </button>
        <ion-item-options>
            <button ion-button expandable (click)="removeItem(item)" color="danger"><ion-icon name="trash"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab bottom right>
        <button ion-fab color="primary" (click)="createcontact()" color="lightblue"><ion-icon name="add" ></ion-icon></button>
      </ion-fab>
</ion-content>
