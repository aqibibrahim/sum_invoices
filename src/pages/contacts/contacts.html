<ion-header>
  <ion-navbar color="lightblue">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>All Contacts</ion-title>
    <!-- <ion-buttons end>
        <button ion-button (click)="createcontact()">
        <ion-icon name="add"></ion-icon>
      </button>
      </ion-buttons> -->
  </ion-navbar>
  
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let post of posts">
            {{post.first_name}}
           <button ion-button item-end  (click)="removeItem(post)" color="danger"><ion-icon name="trash"></ion-icon></button>
           <button ion-button item-end (click)="contactdetails(post)" color="secondary"><ion-icon name="create"></ion-icon></button>
          </ion-item> 
      </ion-list>

        <button ion-button item-end  (click)="removeItem(post)" color="danger"><ion-icon name="trash"></ion-icon></button>
        </ion-item>
    </ion-list> -->
  <ion-fab bottom right>
        <button ion-fab color="primary" (click)="createcontact()" color="lightblue"><ion-icon name="add" ></ion-icon></button>
      </ion-fab>
</ion-content>
