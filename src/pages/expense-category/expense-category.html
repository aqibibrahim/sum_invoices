<ion-header>
  <ion-navbar  color="lightblue">
    <ion-title>Expense Category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item >
        <ion-label floating color="lightblue">From</ion-label>
        <!-- <ion-input type="date" (input)="date = $event.target.value"  [(ngModel)]="invoicedate"></ion-input> -->
        <ion-datetime displayFormat="DD MMM YYYY"  pickerFormat="DD MMM YYYY"  [(ngModel)]="fromdate" cancelText ="Cancelar" doneText="Ok" ></ion-datetime>
      </ion-item>
      <ion-item >
          <ion-label floating color="lightblue">To</ion-label>
          <!-- <ion-input type="date" (input)="date = $event.target.value"  [(ngModel)]="invoicedate"></ion-input> -->
          <ion-datetime displayFormat="DD MMM YYYY"  pickerFormat="DD MMM YYYY"  [(ngModel)]="todate" cancelText ="Cancelar" doneText="Ok" ></ion-datetime>
        </ion-item>
    
        <ion-list>
            <ion-item>
              <ion-label color="lightblue">Expense Name</ion-label>
              <ion-select [(ngModel)]="expensename" interface="popover">
                <ion-option value="advancetax">Advance Tax</ion-option>
                <ion-option value="travelacharges">Travel Charges</ion-option>
                <ion-option value="automobile">Automobile</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
      <button color="lightblue" ion-button large  (click)="run_report_expense_by_category()" class="center" style="width:50%; border-radius: 10px;">Run Report</button>
</ion-content>
