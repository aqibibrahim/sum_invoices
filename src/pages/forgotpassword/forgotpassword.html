<ion-header>
  <ion-navbar color="lightblue">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="my-class">

  <ion-card>
    <ion-card-content class="my-content">
      <form [formGroup]="myForm" novalidate>
        <ion-item no-padding [class.invalid]="(!myForm.controls.email.valid) && isEmail" style="border-bottom-color: #D1D3D3">
            <!-- <ion-label color="dark" stacked style="color:grey;font-size: large">Email</ion-label> -->
          <ion-input type="email" (keyup)="validate('email')" formControlName="email" [(ngModel)]="email" placeholder="Email" style="border-bottom: 1px solid lightgray"> </ion-input>
        </ion-item>
        <p *ngIf="myForm.get('email').errors && myForm.get('email').dirty" >
          <span style="color: red" ion-text *ngIf="myForm.get('email').hasError('required')">Field is required</span>
          <span style="color: red" ion-text *ngIf="myForm.get('email').hasError('email')">It is not an email</span>
        </p>
    
        <ion-item no-padding [class.invalid]="(!myForm.controls.password.valid) && isPassword" style="border-bottom-color: #D1D3D3"> -->
            <!-- <ion-label color="dark" stacked style="color:grey;font-size: large">Password</ion-label> -->
          <ion-input type="text" (keyup)="validate('password')" formControlName="password" [(ngModel)]="password" placeholder="New Password" style="border-bottom: 1px solid lightgray"></ion-input>
        </ion-item>
        <p *ngIf="myForm.get('password').errors && myForm.get('password').dirty" >
          <span style="color: red" ion-text *ngIf="myForm.get('password').hasError('required')">Field is required </span>
          <span style="color: red" ion-text *ngIf="myForm.get('password').hasError('minlength')">minimum 6 characters require</span>
        </p>
    <!-- <button ion-button block round style="margin-top: 15px;" type="submit" [disabled]="myForm.invalid" color="lightblue"> -->
          <button color="lightblue" ion-button large  (click)="submit()" class="center" style="border-radius: 10px;" [disabled]="myForm.invalid">
            Update Password
        </button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
