  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="lightblue">
    <ion-title>Edit Tax</ion-title>
    <ion-buttons end>
        <button ion-button (click)="updatetax()">
        Update
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="my-class">
    <ion-card>
        <ion-card-content>
            <div>             
                <ion-item>
                    <ion-label color="lightblue">Tax Name</ion-label>
                </ion-item>
                <ion-item>
                    <ion-input type="text" value={{this.tax_name}} [(ngModel)]="taxname"></ion-input>
                </ion-item>
      
                <ion-item>
                    <ion-label color="lightblue">Tax Value</ion-label>  
                </ion-item>
                <ion-item>
                    <ion-input type="number"  value={{this.tax_value}} [(ngModel)]="taxvalue"></ion-input>
                </ion-item>
    
                
              </div>
          </ion-card-content>
          </ion-card>
</ion-content>
