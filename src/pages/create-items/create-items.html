<ion-header>
  <ion-navbar color="lightblue">
    <ion-title>New Item</ion-title>
    <ion-buttons end>
        <button ion-button (click)="createitem()">
        Save
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-content>
          <ion-label color="lightblue">Type</ion-label>     
                      <ion-row radio-group [(ngModel)]="sexe">
                          <ion-col>
                            <ion-item style="border-bottom: 0.3px solid">
                              <ion-label>Goods</ion-label>
                              <ion-radio value="goods"></ion-radio>
                            </ion-item>
                          </ion-col>
                          <ion-col>
                            <ion-item style="border-bottom: 0.3px solid">
                             <ion-label>Services</ion-label>
                              <ion-radio value="services"></ion-radio>
                            </ion-item>
                          </ion-col>
                        </ion-row>

          <ion-item >
              <ion-label color="red" >Item Name</ion-label>
          </ion-item>
          <ion-item style="border-bottom: 0.3px solid">
              <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
          </ion-item>

          <ion-item >
              <ion-label color="lightblue">Unit</ion-label>  
          </ion-item>
          <ion-item style="border-bottom: 0.3px solid">
              <ion-input type="text" placeholder="Select or Type to add" [(ngModel)]="units"></ion-input>
          </ion-item>
          
      </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-content>
          <ion-item>
              <ion-label>Sales Information</ion-label>  
              <ion-toggle [(ngModel)]="saleinformation"></ion-toggle>
          </ion-item>
            
            <div *ngIf="saleinformation">

                    <ion-label color="red">Rate</ion-label>
                    <ion-item style="border-bottom: 0.3px solid">
                        <ion-input type="text" placeholder="Enter Rate" [(ngModel)]="sale_rate"></ion-input>
                    </ion-item>
                    
                
                    <ion-label color="red">Account</ion-label>
                    <ion-item style="border-bottom: 0.3px solid">
                        <ion-input type="text" placeholder="Select Account" [(ngModel)]="sale_account"></ion-input>
                    </ion-item>
                    <ion-label color="lightblue">Tax</ion-label>
                    <ion-item style="border-bottom: 0.3px solid">
                        <ion-input type="text" placeholder="None" [(ngModel)]="sale_tax"></ion-input>
                    </ion-item>
                
                    <ion-label color="lightblue">Description</ion-label>
                    <ion-item style="border-bottom: 0.3px solid">
                        <ion-input type="text" placeholder="Description" [(ngModel)]="sale_desc"></ion-input>
                    </ion-item>
                    
                
              </div>
        </ion-card-content>
      </ion-card>

      <ion-card>
          <ion-card-content>
            <ion-item >
                <ion-label>Purchase Information</ion-label>  
                <ion-toggle [(ngModel)]="purchaseinformation"></ion-toggle>
            </ion-item>
              
              <div *ngIf="purchaseinformation">
                      <ion-label color="red">Purchase Rate</ion-label>
                      <ion-item style="border-bottom: 0.3px solid">
                          <ion-input type="text" placeholder="Enter Rate" [(ngModel)]="purchase_rate"></ion-input>
                      </ion-item>
                      
                      <ion-label color="red">Account</ion-label>
                      <ion-item style="border-bottom: 0.3px solid">
                          <ion-input type="text" placeholder="Select Account" [(ngModel)]="purchase_account"></ion-input>
                      </ion-item>
                      
                  
                      <ion-label color="lightblue">Description</ion-label>
                      <ion-item style="border-bottom: 0.3px solid">
                          <ion-input type="text" placeholder="Description" [(ngModel)]="purchase_desc"></ion-input>
                      </ion-item>
                      
                  
                </div>
          </ion-card-content>
        </ion-card>
</ion-content>
