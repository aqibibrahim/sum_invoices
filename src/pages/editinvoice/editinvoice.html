<ion-header>
  <ion-navbar color="lightblue">
    <ion-title>Edit Invoice</ion-title>
    <ion-buttons end>
        <button ion-button (click)="updateinvoice()">
        Update Invoice
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

    <ion-card>
        <ion-card-content>
          <ion-list>
              <ion-item>
                  <ion-label>Contact</ion-label>
                  <ion-input type="text" [(ngModel)]="name"  value="{{this.value_customer}}" [readonly]="isReadonly()"></ion-input>
                 
                </ion-item>
        </ion-list>
          <ion-item>
            <ion-label fixed>Invoice #</ion-label>
            <ion-input type="number" [(ngModel)]="invoice" value="{{this.value_invoice_number}}" [readonly]="isReadonly()"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Order Number</ion-label>
            <ion-input type="number" [(ngModel)]="order" value="{{this.value_order_no}}" [readonly]="isReadonly()"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label fixed>Item Name</ion-label>
              <ion-input type="text" [(ngModel)]="itemname" value="{{this.value_item_name}}" [readonly]="isReadonly()"></ion-input>
            </ion-item>
          </ion-card-content>
