<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title>All Items</ion-title> 
  <!-- <ion-buttons end>
      <button ion-button (click)="createcitems()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons> -->
</ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item  *ngFor="let item of items" >
            {{item.item_name}}
           <button ion-button item-end  (click)="removeItem(item)" color="danger"><ion-icon name="trash"></ion-icon></button>
            <button ion-button item-end (click)="edititems(item)" color="secondary"><ion-icon name="create"></ion-icon></button>
          </ion-item> 
      </ion-list>
  <ion-fab bottom right >
    <button ion-fab (click)="createcitems()" color="lightblue"><ion-icon name="add" ></ion-icon></button>
  </ion-fab>
</ion-content>
