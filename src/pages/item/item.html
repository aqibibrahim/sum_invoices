<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title>All Items</ion-title>
  <!-- <ion-buttons end>
      <button ion-button (click)="createcitems()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons> -->
</ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item-options side="right">
        <button ion-button (click)="archive(item)">
          <ion-icon name="archive"></ion-icon>
          Archive
        </button>
      </ion-item-options>
      
      <ion-item-options side="left">
        <button ion-button (click)="archive(item)">
          <ion-icon name="archive"></ion-icon>
          Archive
        </button>
      </ion-item-options>

    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemTapped(item)">
          {{item.item_name}}
          <!-- <div class="item-note" item-end>
            {{item.note}}
          </div> -->
        </button>
      </ion-list>
  <ion-fab bottom right >
    <button ion-fab (click)="createcitems()" color="lightblue"><ion-icon name="add" ></ion-icon></button>
  </ion-fab>
</ion-content>
