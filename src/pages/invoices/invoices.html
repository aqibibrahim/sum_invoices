<ion-header>
  <ion-navbar  color="lightblue">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Invoices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="my-class">
    
    <invoicelist *ngFor="let invoice of invoices; let index = index"
    [title]="invoice.customer"
    [date]="invoice.invoice_date"
    textColor="#747474"
    hasMargin="false"
    headerColor="#F53D3D"
    >

   <ion-row>
       <ion-col style="color: black">
          Due: {{invoice.Due_date | date: 'yyyy/MM/dd'}}
            </ion-col>
        <ion-col style="color: black; text-align: end">
               Amount:{{invoice.total_cost | currency : 'PKR'}}
        </ion-col>
          </ion-row>

      <ion-row>
            <ion-col style="color:#747474">
              INV no:  {{invoice.invoice_number}}
            </ion-col>
            <ion-col style="color:#747474; text-align: end">
              Item Name: {{invoice.item_name}}
            </ion-col>
          </ion-row>

          <ion-row>
              <ion-col style="text-align: center">
              <button ion-button item-end  (click)="sharelink(invoice)" color="editbutton" style="border-radius: 10px; width: -webkit-fill-available;"><ion-icon  name="share" style="
                margin-right: 11%;
            "></ion-icon>View Invoice</button>
              </ion-col>
              <ion-col style="text-align: center">
                  <button ion-button item-end (click)="edititems(invoice)" color="editbutton" style="border-radius: 10px; width: -webkit-fill-available;"><ion-icon name="create" style="
                    margin-right: 11%;
                "></ion-icon>Edit</button>
              </ion-col>
            </ion-row>
    
    </invoicelist>
    
          <ion-fab bottom right>
              <button ion-fab color="primary" (click)="createinvoice()" color="lightblue"><ion-icon name="add" ></ion-icon></button>
            </ion-fab>   
    </ion-content>
