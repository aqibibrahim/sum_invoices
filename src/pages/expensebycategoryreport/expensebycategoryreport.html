<ion-header>
  <ion-navbar color="lightblue">
    <ion-title>Expense By Category Report</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="my-class">

    <ion-card>
        <ion-card-content>
          <ion-row style="border-radius: 5px">
              <ion-item style="min-height: 2.4rem !important;">
                  <ion-label style="text-align: center;font-family: fantasy;font-size: larger; margin: 0px 8px 0px 0 !important;min-height: 2.4rem !; font-weight: bold">{{this.expense_name | titlecase}}</ion-label>
                  
                </ion-item>
                <ion-item style="min-height: 2.4rem !important;">
                <ion-label style="text-align: center;font-family: fantasy;font-size: meduim; margin: 0px 8px 0px 0 !important;">Expense By Category</ion-label>
                
              </ion-item>
              <ion-item style="min-height: 2.4rem !important;">
              <ion-label style="text-align: center;font-family: fantasy;font-size: meduim; margin: 0px 8px 0px 0 !important; color: grey">From {{this.s_date}} To {{this.e_date}}</ion-label>
            </ion-item>
          </ion-row>
        </ion-card-content>
      </ion-card>
    
      <ion-card>
          <ion-card-content>
            <ion-row >
              <ion-col>
                  <ion-item style="padding-left: initial; font-weight: bold">
                      <ion-label>Total Expense</ion-label>
                    </ion-item>
              </ion-col>
              <ion-col>
                  <ion-item style="text-align: right; font-weight: bold">
                      <ion-label style="margin: 0px 0px 0px 0px;">{{this.sum |  shortNumber}}</ion-label>
                    </ion-item>
              </ion-col>
              </ion-row>
          </ion-card-content>
        </ion-card>

        <ion-card *ngFor="let name of datarecord">
            <ion-card-content >
                <ion-row  style="color: black; font-size: meduin;font-weight: bold;border-radius: 3px">
                    <ion-col style="text-align: left;">
                       Date 
                    </ion-col>
                    <ion-col style="text-align: right;">
                        {{name.date | date: 'yyyy/MM/dd'}}
                    </ion-col>
      </ion-row>
        
                <ion-row *ngIf="name.itemname">
                    <ion-col>
                        <ion-item style="padding-left: initial;">
                            <ion-label>Item Name</ion-label>
                          </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item style="text-align: right;">
                            <ion-label style="margin: 0px 0px 0px 0px;">{{name.itemname}}</ion-label>
                          </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col >
                        <ion-item style="padding-left: initial;">
                            <ion-label>Total Amount</ion-label>
                          </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item style="text-align: right;">
                            <ion-label style="margin: 0px 0px 0px 0px;">{{name.amount}}</ion-label>
                          </ion-item>
                    </ion-col>
                  
                </ion-row>
               
              </ion-card-content>
              </ion-card>
        
</ion-content>
