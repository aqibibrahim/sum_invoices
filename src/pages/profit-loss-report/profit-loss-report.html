<ion-header>
  <ion-navbar  color="lightblue">
    <ion-title>Profit & Loss Report</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <!-- <ion-item>
        <ion-label fixed>StartDate</ion-label>
        <ion-input type="text" name="description" text-wrap [(ngModel)]="description" style="border-bottom: 1px solid grey">Fruit</ion-input>
      </ion-item> -->
      <ion-row>
        <ion-col >
            <ion-item style="border-bottom: 1px solid grey">
                <ion-label floating>Start Date</ion-label>
                <ion-input type="Date" value={{this.s_date}}  [readonly]="isReadonly()"> </ion-input>
              </ion-item>
        </ion-col>
        <ion-col>
            <ion-item style="border-bottom: 1px solid grey">
                <ion-label floating>End Date</ion-label>
                <!-- <ion-input type="number" value="{{this.value_rate}}" name="rate" [readonly]="isReadonly()" [(ngModel)]="rate" ></ion-input> -->
                <ion-input type="Date" value={{this.e_date}} [readonly]="isReadonly()"></ion-input>
              </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label fixed>Item Name</ion-label>
        <ion-input type="text" value={{this.item_name}} text-wrap  style="border-bottom: 1px solid grey" [readonly]="isReadonly()"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col >
            <ion-item style="border-bottom: 1px solid grey">
                <ion-label floating>Sale Rate</ion-label>
                <ion-input type="number" value={{this.s_rate}} name="quantity"  [readonly]="isReadonly()"></ion-input>
              </ion-item>
        </ion-col>
        <ion-col>
            <ion-item style="border-bottom: 1px solid grey">
                <ion-label floating>Purchase Rate</ion-label>
                <!-- <ion-input type="number" value="{{this.value_rate}}" name="rate" [readonly]="isReadonly()" [(ngModel)]="rate" ></ion-input> -->
                <ion-input type="number" value="{{this.p_rate}}" name="rate"  [readonly]="isReadonly()"></ion-input>
              </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label fixed>Total Expense</ion-label>
        <ion-input type="text" value={{this.expense}} text-wrap  [readonly]="isReadonly()" style="border-bottom: 1px solid grey">Fruit</ion-input>
      </ion-item>
      </ion-card-content>
    
      <ion-item-divider color="secondary">
        <ion-label>
          Profit and Loss
          {{this.pandr}}
        </ion-label>
        <!-- <ion-input type="text" value={{this.pandr}} [readonly]="isReadonly()" style="border-bottom: 1px solid grey">Fruit</ion-input> -->
      </ion-item-divider>
      
    </ion-card>
  
</ion-content>
