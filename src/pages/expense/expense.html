<ion-header>
  <ion-navbar color="lightblue">
    <ion-title>Expense</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addexpense()">
      Save
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="my-class">
    <ion-card>
        <ion-card-content>
            <ion-item style="border-bottom: 1px solid grey">
                <ion-label >Date</ion-label>
                <!-- <ion-input type="date" (input)="date = $event.target.value"  [(ngModel)]="invoicedate"></ion-input> -->
                <ion-datetime displayFormat="DD MMM YYYY" (ionChange)="fecha()" pickerFormat="DD MMM YYYY"  [(ngModel)]="expensedate" cancelText ="Cancelar" doneText="Ok" ></ion-datetime>
              </ion-item>

              <ion-list >
                  <ion-item >
                      <ion-label>Item Name</ion-label>
                      <ion-select #S interface="popover" class="selector" [(ngModel)]="itemname" placeholder="Item Name" ionCancel="onCancel()" okText="Ok" (ionChange)="onItemChange(S.value)">
                        <ion-option *ngFor="let name of items" [value] = "name" class="option" text-wrap>{{name.item_name}}</ion-option>
                      </ion-select>
                    </ion-item>
            </ion-list>
            <ion-item style="border-bottom: 1px solid grey">
                <ion-label >Amount</ion-label>
                <ion-input type="number" value="1" name="amount" [(ngModel)]="amount"></ion-input>
              </ion-item>

              <ion-list>
                  <ion-item>
                    <ion-label color="lightblue">Expense Name</ion-label>
                    <ion-select [(ngModel)]="name" interface="popover">
                      <ion-option value="advancetax">Advance Tax</ion-option>
                      <ion-option value="travelacharges">Travel Charges</ion-option>
                      <ion-option value="automobile">Automobile</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
          </ion-card-content>
          </ion-card>
  
</ion-content>
