<ion-header>
  <ion-navbar  color="lightblue">
    <ion-title>Profit & Loss</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item >
        <ion-label floating color="lightblue">From</ion-label>
        <!-- <ion-input type="date" (input)="date = $event.target.value"  [(ngModel)]="invoicedate"></ion-input> -->
        <ion-datetime displayFormat="DD MMM YYYY"  pickerFormat="DD MMM YYYY"  [(ngModel)]="fromdate" cancelText ="Cancel" doneText="Ok" ></ion-datetime>
      </ion-item>
      <ion-item style="border-bottom: 1px solid grey">
          <ion-label floating color="lightblue">To</ion-label>
          <!-- <ion-input type="date" (input)="date = $event.target.value"  [(ngModel)]="invoicedate"></ion-input> -->
          <ion-datetime displayFormat="DD MMM YYYY"  pickerFormat="DD MMM YYYY"  [(ngModel)]="todate" cancelText ="Cancel" doneText="Ok" ></ion-datetime>
        </ion-item>

        <ion-list >
            <ion-item >
                <ion-label>Item Name</ion-label>
                <ion-select #S interface="popover" class="selector" [(ngModel)]="itemname" placeholder="Item Name" ionCancel="onCancel()" okText="Ok" (ionChange)="onItemChange(S.value)">
                  <ion-option *ngFor="let name of items" [value] = "name" class="option" text-wrap>{{name.item_name}}</ion-option>
                </ion-select>
              </ion-item>
      </ion-list>
      <button color="lightblue" ion-button large  (click)="run_report_profit_loss()" class="center" style="width:50%; border-radius: 10px;margin-top: 5%">Run Report</button>
</ion-content>
