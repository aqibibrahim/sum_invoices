<ion-header>
  <ion-navbar  color="lightblue">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Payable Invoices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="my-class">

    border-radius: 7px;">
        <ion-card-content>
          <ion-row>
            <ion-col style="font-size: large; color: black" col-6>
                {{invoice.user_name}}
            </ion-col>
            <ion-col style="font-size: large; color: black" col-4>
                {{invoice.total_cost}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="color:#747474">
                Due: {{invoice.Due_date | date: 'yyyy/MM/dd'}}
            </ion-col>
            <ion-col style="color:#747474" class="ion-text-end">
              {{invoice.item_name}}
            </ion-col>
          </ion-row>
