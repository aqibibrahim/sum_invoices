<ion-header>
  <ion-navbar  color="lightblue">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Payable Invoices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="my-class">
 

    <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col>
                <ion-item style="padding-left: initial; font-weight: bold">
                    <ion-label>Total Amount</ion-label>
                  </ion-item>
            </ion-col>
            <ion-col>
                <ion-item style="text-align: right; font-weight: bold">
                    <ion-label style="margin: 0px 0px 0px 0px;">{{this.sum | shortNumber}}</ion-label>
                  </ion-item>
            </ion-col>
            </ion-row>
        </ion-card-content>
      </ion-card>
    <ion-card *ngFor="let invoice of invoices" style="border-radius: 7px;">
        <ion-card-content>
          <ion-row>
            <ion-col >
                <ion-item style="padding-left: initial;">
                    <ion-label>{{invoice.user_name}}</ion-label>
                  </ion-item>
                
            </ion-col>
            <ion-col>
                <ion-item style="text-align: right;">
                    <ion-label style="margin: 0px 0px 0px 0px;"> {{invoice.total_cost | shortNumber}}</ion-label>
                  </ion-item>
               
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col >
              
                  <ion-label style="margin: 0px 0px 0px 0px; padding-left: initial; color:#747474"> Due: {{invoice.Due_date | date: 'yyyy/MM/dd'}}</ion-label>
              
             
          </ion-col>
          <ion-col >
              
                  <ion-label style="margin: 0px 0px 0px 0px; text-align: right; color:#747474"> {{invoice.item_name}}</ion-label>
              
          </ion-col>
          </ion-row>
