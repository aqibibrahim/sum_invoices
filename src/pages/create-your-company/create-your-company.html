<ion-header>
  <ion-navbar color="lightblue" hideBackButton>
      <ion-buttons left>
          <button ion-button icon-only menuToggle start>
              <ion-icon name="menu"></ion-icon>
            </button>
      </ion-buttons>
    <ion-title>Setup Organization</ion-title>
   
  </ion-navbar>
</ion-header>

<ion-content padding class="my-class">


    <ion-card>
        <ion-card-header color="lightblue">
          Primary Contact
        </ion-card-header>
        <ion-card-content>
          <ion-item>
              <ion-label stacked style="color:grey;font-size: medium">Organization Name</ion-label>
              <ion-input type="text" [(ngModel)]="companyname" name="username" value={{this.companyname}} [readonly]="isReadonly()" style="border-bottom: 1px solid lightgray"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label stacked style="color:grey;font-size: medium">Website URL</ion-label>
              <ion-input type="text" [(ngModel)]="postal" name="username" style="border-bottom: 1px solid lightgray"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked style="color:grey;font-size: medium" >Business Email<span class="required">*</span></ion-label>
            <ion-input type="email" [(ngModel)]="business_email" name="businessemail" style="border-bottom: 1px solid lightgray" required pattern="[a-zA-Z0-9.-]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{3,}"></ion-input>

            <!-- <div [hidden]="business_email.valid || business_email.untouched">

                  Email is invalid
              </div>
          </div> -->
        </ion-item>
          <ion-item>
              <ion-label stacked style="color:grey;font-size: medium">Business Location</ion-label>
              <ion-input type="text" [(ngModel)]="businesslocation" name="businesslocation" value={{this.country}} [readonly]="isReadonly()" style="border-bottom: 1px solid lightgray"></ion-input>
          </ion-item>
